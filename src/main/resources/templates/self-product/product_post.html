<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Product Post</title>

  <!-- Add your CSS stylesheets or links here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">-->
  <style>
    .container{
        margin: auto;
    }
    .logo{
        width: 300px;
        height: 100px;
    }
    .margin_top{
        margin-top: 100px;
    }
    .margin_bottom{
        margin-bottom: 150px;
    }
    .margin_left{
        margin-left:200px;
    }
    .margin_right{
        margin-right:200px;
    }
    .content{
        width:500px;
        height:100px;
    }
    .form_box{
        column-width: 100;
        column-count: 2;
        column-gap: 150px;
    }

  </style>
</head>
<body>
    <div class="container margin_top margin_bottom">
        <img th:src="@{/images/Logo.PNG}" class="logo" alt="...">
        <p2 style="color: rgba(13, 45, 132, 1)">상품등록</p2>
    </div>

    <div class="container">
        <form class="form_box">
            <label class="form-label" style="font-size:large">이메일 주소</label>
            <input type="text" class="form-control" id="email_address" placeholder="user@email" value="">
            
            <label class="form-label" style="font-size:large">닉네임</label>
            <input type="text" class="form-control" id="nickname" placeholder="nickname" value="">
    
            <label class="form-label" style="font-size:large">비밀번호</label>
            <input type="text" class="form-control" id="password" placeholder="password" value="">
    
            <label class="form-label" style="font-size:large">전화번호</label>
            <input type="text" class="form-control" id="phone_number" placeholder="phone_number" value="">
        </form>
    </div>
</body>
