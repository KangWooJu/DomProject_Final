<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Password_check</title>

  <!-- Add your CSS stylesheets or links here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">-->

  <style>
    .logo{
        width: 300px;
        height: 100px;
    }
    .margin{
        margin: 10px;
    }
    .margin_top{
        margin-top: 200px;
    }
    .margin_bottom{
        margin-bottom: 200px;
    }
    .margin_left{
        margin-left:300px;
    }
    .margin_right{
        margin-right:300px;
    }
    .content{
        width:500px;
        height:100px;
    }
  </style>

</head>
<body>
    <div class="container text-center">
        <div class="container margin_top margin_bottom">
            <img th:src="@{/images/Logo.PNG}" class="logo" alt="...">
        </div>
    </div>

    <form class="row g-5 justify-content-evenly margin_left margin_right">
        <div class="col-sm-7">
            <label class="form-label" style="font-size:large">이메일주소</label>
            <input type="text" class="form-control form-control-lg" id="email_address" placeholder="user@email">
        </div>
        <div class="col-sm-7">
            <label class="form-label" style="font-size:large">비밀번호 찾기힌트 정답</label>
            <input type="text" class="form-control form-control-lg" id="password_answer" placeholder="">
        </div>
        <div class="col-7">
            <button type="submit" class="w-100 btn btn-primary btn-lg">Submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
