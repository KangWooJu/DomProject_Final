<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Login</title>

  <!-- Add your CSS stylesheets or links here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">-->
  <style>
    .container{
        margin: auto;
    }
    .logo{
        width: 300px;
        height: 100px;
    }
    .margin{
        margin: 10px;
    }
    .margin_top{
        margin-top: 200px;
    }
    .margin_bottom{
        margin-bottom: 200px;
    }
    .margin_left{
        margin-left:300px;
    }
    .margin_right{
        margin-right:300px;
    }
    .content{
        margin: auto;
    }
  </style>
</head>
<body>
    <div class="container margin_top margin_bottom text-center">
        <img th:src="@{/images/Logo.PNG}" class="logo" alt="...">
    </div>

    <form  class="row g-5 justify-content-evenly margin_left margin_right" method="post">
        <div class="col-sm-7">
            <label class="form-label" style="font-size:large">이메일주소</label>
            <input type="text" th:field="*{loginInputForm.emailInput}" class="form-control form-control-lg" id="email_address" placeholder="user@email">
        </div>
        <div class="col-sm-7">
            <label class="form-label" style="font-size:large">비밀번호</label>
            <input type="text" th:field="*{loginInputForm.passwordInput}" class="form-control form-control-lg" id="password" placeholder="password">
        </div>
        <div class="col-7">
            <button type="submit" class="w-100 btn btn-primary btn-lg">Sign in</button>
            <!--<ul class="nav justify-content-end" style="margin-top:10px">
                <li class="nav-item">
                  <a class="nav-link" href="/registration">회원가입</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/password_check">비밀번호찾기</a>
                </li>
            </ul>-->
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
