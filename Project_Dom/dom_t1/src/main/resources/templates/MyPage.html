<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Dom MyPage</title>
    <!-- CSS files -->
    <link th:href="@{/css/tabler.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-flags.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-payments.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-vendors.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/demo.min.css?1692870487}" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
      .card_margin{
        margin-left:40px; 
        margin-right:40px;
      }
    </style>
  </head>
    <body class="d-flex flex-column">
        <header th:replace="~{fragments/nav-header :: header}"></header>
        <div class="page">
            <div class="page-wrapper">
                <!-- Page header -->
                <div class="page-header d-print-none">
                  <div class="container-xl">
                    <div class="row g-2 align-items-center">
                      <div class="col" style="margin-top:50px; margin-bottom:50px; margin-left:120px;">
                        <h2 class="page-title">
                          마이페이지
                        </h2>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Page body -->
                <div class="page-body">
                  <div class="container-xl">
                    <div class="row row-cards justify-content-center">
                      <div class="col-lg-10" style="margin-bottom:25px;">
                        <div class="card">
                          <div class="card-header card_margin">
                            <h2 class="card-title" style="font-weight: 600">내 정보</h2>
                          </div>
                          <div class="card-body card_margin">
                            <div class="mb-3">
                              <div class="row" style="margin-top:30px;">
                                <div class="col-5">
                                  <span>
                                    <img th:src="@{/images/user.png}" width="300" height="300">
                                  </span>
                                </div>
                                <div class="col-7">
                                  <div class="row">

                                    <div class="col-2"></div>
                                    <div class="col-7">
                                      <div class="mb-5">
                                        <h4>아이디</h4>
                                        <input class="form-control" th:value="${siteuserEntity.username}" disabled>
                                      </div>
                                    </div>
                                    <div class="col-3"></div>

                                    <div class="col-2"></div>
                                    <div class="col-7">
                                      <div class="mb-5">
                                        <h4>이메일</h4>
                                        <input class="form-control" th:value="${siteuserEntity.email}" disabled>
                                      </div>
                                    </div>
                                    <div class="col-3"></div>
                          
                                    <div class="col-2"></div>
                                    <div class="col-2">
                                      <button type="submit" th:onclick="|location.href='@{/mypage/modify/{username}(username = ${siteuserEntity.username})}'|" class="btn btn-primary w-300" style="margin-top:50px;">정보수정</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-10">
                        <div class="card">
                          <div class="card-header card_margin">
                            <h3 class="card-title" style="font-weight: 600">나의 거래</h3>
                          </div>
                          <div class="card-body card_margin">
                            <div id="table-default" class="table-responsive">
                              <table class="table">
                                <thead>
                                  <tr>
                                    <th style="width: 25%;">카테고리</th>
                                    <th style="width: 40%;">제목</th>
                                    <th style="width: 15%;">현재입찰가</th>
                                    <th style="width: 15%;">입찰마감기한</th>
                                  </tr>
                                </thead>
                                <tbody class="table-tbody">
                                  <tr th:each="auction, loop : ${currentPage}">
                                    <td  class="category"><a th:href="@{/DomAuction/detail/{id}(id = ${auction.id})}" th:text="${auction.category}"></a></td>
                                    <td  class="title"><a th:href="@{/DomAuction/detail/{id}(id = ${auction.id})}" th:text="${auction.title}"></a></td>
                                    <td  class="currentPrice"><a th:href="@{/DomAuction/detail/{id}(id = ${auction.id})}" th:text="${auction.cprice}"></a></td>
                                    <td  class="dueDate"><a th:href="@{/DomAuction/detail/{id}(id = ${auction.id})}" th:text="${auction.endtime}"></a></td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                            <div th:if="${!currentPage.isEmpty()}" class="col" style="margin-top:30px;">
                              <ul class="pagination">
                                <li class="page-item" th:classappend="${!currentPage.hasPervious} ? 'disabled'">
                                  <a class="page-link" href="javascript:void(0)" th:data-page="${currentPage.number-1}" aria-disabled="true">
                                    <!-- Download SVG icon from http://tabler-icons.io/i/chevron-left -->
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>
                                  </a>
                                </li>
                                <li th:each="page: ${#numbers.sequence(0, currentPage.totalPages-1)}" class="page-item"
                                  th:if="${page >= currentPage.number-5 and page <= currentPage.number+5}"
                                  th:classappend="${page == currentPage.number} ? 'active'">
                                  <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
                                </li>
                                <li class="page-item" th:classappend="${!currentPage.hasNext} ? 'disabled'">
                                  <a class="page-link" href="javascript:void(0)" th:data-page="${currentPage.number+1}">
                                    <!-- Download SVG icon from http://tabler-icons.io/i/chevron-right -->
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg>
                                  </a>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

        </div>
        <script th:src="@{/js/demo-theme.min.js?1692870487}"></script>
        <script th:src="@{/js/tabler.min.js?1692870487}" defer></script>
        <script th:src="@{/js/demo.min.js?1692870487}" defer></script>
    </body>
</html>
