<html lang="en" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>DOM Post Product</title>
    <!-- CSS files -->
    <link th:href="@{/css/tabler.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-flags.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-payments.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-vendors.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/demo.min.css?1692870487}" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
      .margin_top{
        margin-top: 25px;
      }
      .margin_bottom{
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <header th:replace="~{fragments/nav-header :: header}"></header>

    <script th:src="@{/js/demo-theme.min.js?1692870487}"></script>

    <div class="page-wrapper">
      <div class="page-header d-print-none">
        <div class="container-xl margin_top margin_bottom">
          <div class="row g-2 align-items-center">
            <div class="col">
              <h1 class="page-title">
                상품 등록하기
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="page-body">
        <div class="container-xl">
          <div class="row row-cards">
            <div class="col-12">
              <form th:action="@{/DomAuction/create}" th:object="${auctionRegisterForm}" method="post" class="card" enctype="multipart/form-data">
                <div class="card-body">
                  <div class="row g-5 justify-content-evenly" style="margin-top:50px; margin-bottom:50px;">
                    <div class="col-xl-5">
                      <div class="row">
                        <div class="col-md-6 col-xl-12">
                          <div class="mb-8">
                            <label class="form-label">이미지</label>
                            <input type="file" name="img1" class="form-control" id="image_input">
                            <input type="file" name="img2" class="form-control" id="image_input">
                            <input type="file" name="img3" class="form-control" id="image_input">
                          </div>
                          <div class="mb-4">
                            <label class="form-label">지역</label>
                            <select th:field="${auctionRegisterForm.locationcode}" name="location" class="form-select">
                              <option selected="selected" value="서울특별시">서울특별시</option>
                              <option value="경기도">경기도</option>
                              <option value="인천광역시">인천광역시</option>
                              <option value="강원도">강원도</option>
                              <option value="충청북도">충청북도</option>
                              <option value="충청남도">충청남도</option>
                              <option value="세종특별시">세종특별시</option>
                              <option value="대전광역시">대전광역시</option>
                              <option value="경상북도">경상북도</option>
                              <option value="대구광역시">대구광역시</option>
                              <option value="전라북도">전라북도</option>
                              <option value="광주광역시">광주광역시</option>
                              <option value="경상남도">경상남도</option>
                              <option value="울산광역시">울산광역시</option>
                              <option value="전라남도">전라남도</option>
                              <option value="부산광역시">부산광역시</option>
                              <option value="제주특별시">제주특별시</option>
                            </select>
                          </div>
                          <div class="mb-4">
                            <label class="form-label">입찰마감기한</label>
                            <input th:field = "${auctionRegisterForm.duedate}" type = "date" class="form-control">
                          </div>
                          <div class="mb-4">
                            <label class="form-label">즉시판매가</label>
                            <input th:field="${auctionRegisterForm.price}" type="text" class="form-control" name="example-text-input" placeholder="start price">
                          </div>
                          <div class="mb-4">
                            <label class="form-label">카테고리</label>
                            <select th:field="${auctionRegisterForm.category}" name="category" class="form-select">
                              <option selected="selected" value="컴퓨터">컴퓨터</option>
                              <option value="디지털/가전">디지털/가전</option>
                              <option value="도서">도서</option>
                              <option value="여행/여가">여행/여가</option>
                              <option value="자동차용품">자동차용품</option>
                              <option value="미용">미용</option>
                              <option value="게임용품">게임용품</option>
                              <option value="스포츠/레저">스포츠/레저</option>
                              <option value="가구/인테리어">가구/인테리어</option>
                              <option value="귀금속/악세사리">귀금속/악세사리</option>
                              <option value="카메라">카메라</option>
                              <option value="자전거">자전거</option>
                              <option value="미술/음악">미술/음악</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-5">
                      <div class="row">
                        <div class="col-md-6 col-xl-12">
                          <div class="mb-4">
                            <label class="form-label">글 제목</label>
                            <input th:field="${auctionRegisterForm.title}" type="text" class="form-control" name="example-text-input" placeholder="title">
                          </div>
                          <div class="mb-6">
                            <label class="form-label">상품설명<span class="form-label-description">...</span></label>
                            <textarea th:field="${auctionRegisterForm.content}" class="form-control" type="text" name="example-textarea-input" rows="20" placeholder="describe more detail"></textarea>
                          </div>
                          <div class="mb-5">
                            <button type="submit" class="btn btn-primary w-100">등록</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script th:src="@{/js/tabler.min.js?1692870487}" defer></script>
    <script th:src="@{/js/demo.min.js?1692870487}" defer></script>
  </body>
</html>
